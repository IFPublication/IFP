  <main class="contact-page">
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or want to collaborate? We’d love to hear from you. Drop us a message and we'll get back to you soon.</p>
    </section>

    <section class="contact-form">
      <form action="mailto:Isabella.L.Ford@ifpublication.com" method="POST" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
