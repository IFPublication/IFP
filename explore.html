<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Profiles | IF Publication</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="home.html" style="text-decoration: none; color: inherit;">IF Publication</a></h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="iflaw-page.html">Law</a>
      <a href="iflife-page.html">Life</a>
      <a href="ifmedical-page.html">Medical</a>
      <a href="ifpolitics-page.html">Politics</a>
      <a href="comingsoon-page.html">Coming Soon</a>
      <a href="profile.html">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Explore IF Publication Profiles</h2>
      <p>Discover creators, thinkers, and collaborators from around the world.</p>
    </section>

    <section class="search-bar" style="text-align: center; margin: 20px;">
      <input type="text" id="searchInput" placeholder="Search by name, field, or keyword..." style="padding: 10px; width: 60%; max-width: 500px;">
    </section>

    <section class="profile-grid" id="profileGrid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;">
      <!-- Example profile card -->
      <div class="profile-card" style="width: 250px; border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center;">
        <img src="https://via.placeholder.com/100" alt="Profile Pic" style="border-radius: 50%; margin-bottom: 10px;">
        <h3>Isabella Ford</h3>
        <p><strong>Field:</strong> Medicine</p>
        <p><strong>Location:</strong> Arizona, USA</p>
        <p><strong>Focus:</strong> Indigenous Health & Medical Ethics</p>
        <a href="profile.html" style="text-decoration: none; color: blue;">View Profile</a>
      </div>

      <!-- Add more .profile-card divs as needed -->
    </section>
  </main>

  <script>
    const searchInput = document.getElementById("searchInput");
    const profileCards = document.querySelectorAll(".profile-card");

    searchInput.addEventListener("keyup", () => {
      const query = searchInput.value.toLowerCase();
      profileCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
