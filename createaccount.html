 <header>

  <main>
    <section class="signup-form">
      <h2>Create Your IF Publication Account</h2>
      <p>Join the platform to publish, collaborate, and connect.</p>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label><br />
        <input type="text" id="fullname" name="fullname" required><br /><br />

        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required><br /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required><br /><br />

        <label for="confirmPassword">Confirm Password:</label><br />
        <input type="password" id="confirmPassword" name="confirmPassword" required><br /><br />

        <label for="pronouns">Pronouns (optional):</label><br />
        <input type="text" id="pronouns" name="pronouns"><br /><br />

        <input type="submit" value="Create Account">
      </form>
      <p>Already have an account? <a href="home.html">Login here</a>.</p>
    </section>
  </main>
